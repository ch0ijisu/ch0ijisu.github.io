<!DOCTYPE html>
<html>
<head>
    <title>구구단 2차원 배열 만들기</title>
    <script>
        function multi() {
            var table = document.getElementById("multiple");
            var row, num;
            var arr = new Array();
            var result;
            var html = "";   

            html += "<table border='1'>";
            for (var row = 1; row <= 9; row++) {
                html += ("<th>" + row + "단" + "</th>")
                arr[row] = new Array();
            }
            for(row = 1; row <= 9; row++) {
                html += "<tr>";
                for(num=1; num<=9; num++) {
                    arr[num][row] = row * num;
                    html += "<td>" + num + '*' + row + '=' + arr[num][row] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            table.innerHTML = html;
        }
    </script>
</head>
<body>
    <span id="multiple"></span>
    <input id="button" type="button" value="구구단 배열 데이터 보기" onclick="multi();" />
</body>
</html>
