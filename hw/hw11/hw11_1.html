<!DOCTYPE html>
<html>
<head>
    <title>과일 목록</title>
</head>
<body>
    <script>
        var objList = []; 
        var obj1 = new Object(); 
        obj1.name = "사과"; 
        obj1.price = 21000; 
        obj1.count = 10; 
        objList.push(obj1) 
        var obj2 = new Object(); 
        obj2.name = "참외"; 
        obj2.price = 18000; 
        obj2.count = 20; 
        objList.push(obj2) 
        var obj3 = new Object(); 
        obj3.name = "귤"; 
        obj3.price = 15000; 
        obj3.count = 30; 
        objList.push(obj3) 
        document.write("<table border='1'>"); 

        for (var i = 0; i < objList.length ; i++) { 
            document.write("<tr>"); 
            document.write("<td>" + objList[i].name + "</td>"); 
            document.write("<td>" + objList[i].price + "</td>"); 
            document.write("<td>" + objList[i].count + "</td>"); 
            document.write("</tr>"); 
            } 
        
        document.write("</table>"); 
    </script>
</body>
</html>
