<!DOCTYPE html>
<html>
<head>
    <title>내가 살아온 인생 계산하기</title>
</head>
<body>
    <script>
        function calc() { 
        var now = new Date(); 
        var then = new Date(document.getElementById('birth').value); 
        var gap = now.getTime() - then.getTime(); 
        gap = Math.floor(gap / (1000 * 60 * 60 * 24)); 
        var year = now.getFullYear() - then.getFullYear(); 
    
        document.getElementById('day').innerHTML = gap; 
        document.getElementById('year').innerHTML = year; 
        } 
        document.write("<h1>내가 살아온 인생 계산하기</h1>"); 
        document.write("생년월일 입력 : <input type='text' id='birth' value='1980-01-01' /><br/><br/>"); 
        document.write("<div><button onclick='calc()'>나이 계산</button></div><br/>"); 
        document.write("<div>당신은 태어나서부터 <span id='day'>???</span>일 경과해서 지금은 <span id='year'>???</span>살입니다.</div>"); 
    </script>
</body>
</html>
